services:
  deploy:
    container_name: pc-etl-deploy
    image: pc-etl-deploy
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    environment:
      # For Terraform
      - ARM_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}

      # For Azure CLI - only set these if not using az login from host
      - AZURE_TENANT_ID
      - AZURE_CLIENT_ID
      - AZURE_CLIENT_SECRET
      - ARM_SUBSCRIPTION_ID
      - ARM_TENANT_ID
      - ARM_CLIENT_ID
      - ARM_USE_OIDC
      - ARM_OIDC_TOKEN
      - ACTIONS_ID_TOKEN_REQUEST_URL
      - ACTIONS_ID_TOKEN_REQUEST_TOKEN
      - ARM_OIDC_REQUEST_TOKEN
      - ARM_OIDC_REQUEST_URL

      # Used in function deployment injected by GH Actions
      - GITHUB_TOKEN
      - GITHUB_REPOSITORY
      - GITHUB_ACTOR
    working_dir: /opt/src/deployment
    volumes:
      - ../deployment:/opt/src/deployment
      - ../pctasks:/opt/src/pctasks:ro
      - ../pctasks_funcs:/opt/src/pctasks_funcs:ro
      - ~/.azure:/root/.azure
