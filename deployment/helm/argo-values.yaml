server:
  baseHref: /argo/
  secure: false
  serviceAccount:
    name: pctasks-sa
  image:
    registry: pccomponentstest.azurecr.io
    repository: argoproj/argocli
    tag: v3.5.7
controller:
  image:
    registry: pccomponentstest.azurecr.io
    repository: argoproj/workflow-controller
    tag: v3.5.7
  workflowDefaults:
    spec:
      ttlStrategy:
        secondsAfterCompletion: 84600  # 23.5 hours
      podGC:
        strategy: OnPodCompletion
executor:
  image:
    registry: pccomponentstest.azurecr.io
    repository: argoproj/argoexec
    tag: v3.5.7
