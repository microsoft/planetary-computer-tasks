name: goes_glm
image: ${{ args.registry }}/pctasks-task-base:latest

args:
- registry

code:
  src: ${{ local.path(./goes_glm.py) }}
  requirements: ${{ local.path(./requirements.txt) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: goes-glm
    template: ${{ local.path(./collection) }}
    class: goes_glm:GoesGlmCollection
    asset_storage:
      - uri: blob://devstoreaccount1/noaa-goes16/
        chunks:
          options:
            name_starts_with: GLM-L2-LCFA/
            ends_with: .nc
            chunk_length: 2
      - uri: blob://devstoreaccount1/noaa-goes17/
        chunks:
          options:
            name_starts_with: GLM-L2-LCFA/
            ends_with: .nc
            chunk_length: 2
    chunk_storage:
      uri: blob://devstoreaccount1/noaa-goes-etl-data/pctasks/glm/