name: "Streaming workflow example"

jobs:
  create-items:
    id: create-items
    tasks:
      - id: create-items
        image: "pccomponentstest.azurecr.io/pctasks-goes-glm:2023.6.8.0"
        task: pctasks.dataset.streaming:StreamingCreateItemsTask
        code:
          src: datasets/goes/goes-glm/goes_glm.py
        args:
          streaming_options:
            queue_url: "https://pctaskstestdev.queue.core.windows.net/goes-glm"
            visibility_timeout: 30
            min_replica_count: 0
            max_replica_count: 10
            polling_interval: 30
            trigger_queue_length: 100
            resources:
              limits:
                cpu: "0.25"
                memory: "2Gi"
              requests:
                cpu: "0.25"
                memory: "2Gi"

          options:
            skip_validation: false
          create_items_function: goes_glm:GoesGlmCollection.create_item
          collection_id: "goes-glm"

        environment:
          AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
          AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
          AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}
          APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.task-application-insights-connection-string }}
          # TODO: This should be a run setting!
          PCTASKS_COSMOSDB__URL: "https://cdb-pctaskstest-dev.documents.azure.com:443/"
        schema_version: 1.0.0
is_streaming: True
schema_version: 1.0.0
id: goes-glm-streaming-test
dataset: goes_glm
