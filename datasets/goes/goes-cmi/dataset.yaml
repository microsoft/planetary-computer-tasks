id: goes_cmi
image: ${{ args.registry }}/pctasks-goes-cmi:20230612.3

args:
- registry
- year-prefix

code:
  src: ${{ local.path(./goes_cmi) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: goes-cmi
    template: ${{ local.path(./collection) }}
    class: goes_cmi.goes_cmi:GoesCmiCollection
    asset_storage:
      # The blob storage pattern is
      # | noaa-goes16
      # |  ABI-L2-MCMIPC 
      # |    2023
      # |      170    # day of year
      # |        23   # hour
      # |          OR_ABI-L2-MCMIPC-M6_G16_s20231702301183_e20231702303555_c20231702304136.nc
      - uri: blob://goeseuwest/noaa-goes16/
        chunks:
          splits:
            - prefix: ABI-L2-MCMIPC/${{ args.year-prefix }}  # CONUS
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPM/${{ args.year-prefix }}  # Mesoscale
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPF/${{ args.year-prefix }}  # Full Disk
              depth: 3  # daily
          options:
            ends_with: .nc
      # # GOES-17 is parked
      # - uri: blob://goeseuwest/noaa-goes17/
      #   chunks:
      #     splits:
      #       - prefix: ABI-L2-MCMIPC/${{ args.year-prefix }}  # CONUS
      #         depth: 3  # daily
      #       - prefix: ABI-L2-MCMIPM/${{ args.year-prefix }}  # Mesoscale
      #         depth: 3  # daily
      #       - prefix: ABI-L2-MCMIPF/${{ args.year-prefix }}  # Full Disk
      #         depth: 3  # daily
      #     options:
      #       ends_with: .nc
      - uri: blob://goeseuwest/noaa-goes18/
        chunks:
          splits:
            - prefix: ABI-L2-MCMIPC/${{ args.year-prefix }}  # CONUS
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPM/${{ args.year-prefix }}  # Mesoscale
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPF/${{ args.year-prefix }}  # Full Disk
              depth: 3  # daily
          options:
            ends_with: .nc
    chunk_storage:
      uri: blob://goeseuwest/noaa-goes-etl-data/pctasks/cmi/