id: goes_cmi
image: ${{ args.registry }}/pctasks-goes-cmi:20230612.3

args:
- registry
- extra-prefix

code:
  src: ${{ local.path(./goes_cmi) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: goes-cmi
    template: ${{ local.path(./collection) }}
    class: goes_cmi.goes_cmi:GoesCmiCollection
    asset_storage:
      - uri: blob://goeseuwest/noaa-goes16/
        token: ${{ pc.get_token(goeseuwest, noaa-goes16) }}
        chunks:
          splits:
            - prefix: ABI-L2-MCMIPC/${{ args.extra-prefix }}  # CONUS
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPM/${{ args.extra-prefix }}  # Mesoscale
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPF/${{ args.extra-prefix }}  # Full Disk
              depth: 3  # daily
          options:
            ends_with: .nc
      # # GOES-17 is parked
      # - uri: blob://goeseuwest/noaa-goes17/
      #   token: ${{ pc.get_token(goeseuwest, noaa-goes17) }}
      #   chunks:
      #     splits:
      #       # Note the 2023 prefix for optimizing asset chunk creation
      #       - prefix: ABI-L2-MCMIPC/${{ args.extra-prefix }}  # CONUS
      #         depth: 3  # daily
      #       - prefix: ABI-L2-MCMIPM/${{ args.extra-prefix }}  # Mesoscale
      #         depth: 3  # daily
      #       - prefix: ABI-L2-MCMIPF/${{ args.extra-prefix }}  # Full Disk
      #         depth: 3  # daily
      #     options:
      #       ends_with: .nc
      - uri: blob://goeseuwest/noaa-goes18/
        token: ${{ pc.get_token(goeseuwest, noaa-goes18) }}
        chunks:
          splits:
            # Note the 2023 prefix for optimizing asset chunk creation
            - prefix: ABI-L2-MCMIPC/${{ args.extra-prefix }}  # CONUS
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPM/${{ args.extra-prefix }}  # Mesoscale
              depth: 3  # daily
            - prefix: ABI-L2-MCMIPF/${{ args.extra-prefix }}  # Full Disk
              depth: 3  # daily
          options:
            ends_with: .nc
    chunk_storage:
      uri: blob://goeseuwest/noaa-goes-etl-data/pctasks/cmi/