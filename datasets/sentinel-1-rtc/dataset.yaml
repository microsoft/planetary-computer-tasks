id: sentinel-1-rtc
image: ${{ args.registry }}/pctasks-sentinel-1-rtc:20230613.1

args:
- registry
- extra-prefix

code:
  src: ${{ local.path(./s1rtc.py) }}
  requirements: ${{ local.path(./requirements.txt) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: sentinel-1-rtc
    template: ${{ local.path(./collection) }}
    class: s1rtc:S1RTCCollection
    asset_storage:
      - uri: blob://sentinel1euwestrtc/sentinel1-grd-rtc-stac/GRD/
        token: ${{ pc.get_token(sentinel1euwestrtc, sentinel1-grd-rtc-stac) }}
        chunks:
          splits:
            - prefix: ${{ args.extra-prefix }}
              depth: 3  # daily
          options:
            ends_with: _rtc.json
            chunk_length: 1000  # daily number of files is ~600-800
    chunk_storage:
      uri: blob://sentinel1euwestrtc/sentinel1-grd-rtc-etl-data/pctasks-chunks/
