id: usda-cdl
image: ${{ args.registry }}/pctasks-task-base:latest
args:
  - registry
code:
  src: ${{ local.path(./usda_cdl.py) }}
  requirements: ${{ local.path(./requirements.txt) }}
environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}
collections:
  - id: usda-cdl
    template: ${{ local.path(./collection) }}
    class: usda_cdl:UsdaCdlCollection
    asset_storage:
      - uri: blob://landcoverdata/usda-cdl/tiles
        chunks:
          options:
            list_folders: true
            max_depth: 1
            chunk_length: 1
    chunk_storage:
      uri: blob://landcoverdata/usda-cdl-etl-data/chunks
