id: sentinel-1-grd
image: ${{ args.registry }}/pctasks-sentinel-1-grd:20230613.1

args:
- registry
- year-prefix

code:
  src: ${{ local.path(./s1grd.py) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}
  APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.task-application-insights-connection-string }}

collections:
  - id: sentinel-1-grd
    template: ${{ local.path(./collection) }}
    class: s1grd:S1GRDCollection
    asset_storage:
      # The blob storage pattern is
      # | s1-grd-stac
      # |   GRD
      # |     2023
      # |       6
      # |         20
      # |           EW
      # |             DH
      # |               S1A_EW_GRDM_1SDH_20230620T020009_20230620T020113_049063_05E665.json
      - uri: blob://sentinel1euwest/s1-grd-stac/GRD/${{ args.year-prefix }}
        chunks:
          splits:
            - depth: 2 # daily
          options:
            extension: [.json]
            chunk_length: 2000  # daily number of files is ~600-800
    chunk_storage:
      uri: blob://sentinel1euwest/s1-grd-etl-data/pctasks-chunks/
