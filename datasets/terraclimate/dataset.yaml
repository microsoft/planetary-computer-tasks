id: terraclimate
image: ${{ args.registry }}/pctasks-task-base:latest

args:
- registry

collections:
  - id: terraclimate
    template: ${{ local.path(./collection) }}
    class: pctasks.dataset.collection:PremadeItemCollection
    asset_storage: []
    chunk_storage:
      uri: "blob://cpdataeuwest/cpdata-etl-data/chunks"
