id: io_biodiversity
image: ${{ args.registry }}/pctasks-task-base:latest

args:
  - registry

code:
  src: ${{ local.path(./io_biodiversity.py) }}
  requirements: ${{ local.path(./requirements.txt) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: io-biodiversity
    template: ${{ local.path(./collection) }}
    class: io_biodiversity:IOBiodiversityIntactness
    asset_storage:
      - uri: blob://pcdata01euw/impact
        token: ${{ pc.get_token(pcdata01euw, impact) }}
        chunks:
          options:
            ends_with: ".tif"
            chunk_length: 100 # NOTE: there are approximately 15,000 blobs
            limit: 100

    chunk_storage:
      uri: blob://pcdata01euw/impact-etl-data/pctasks/
