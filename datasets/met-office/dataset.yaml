name: met-office
image: ${{ args.registry }}/pctasks-task-base:latest
args:
  - registry

code:
  src: ${{ local.path(./met_office.py) }}
  requirements: ${{ local.path(./requirements.txt) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: met-office-global-deterministic-10km
    template: ${{ local.path(./collection/met-office-global-deterministic-10km) }}
  - id: met-office-uk-deterministic-2km
    template: ${{ local.path(./collection/met-office-uk-deterministic-2km) }}
