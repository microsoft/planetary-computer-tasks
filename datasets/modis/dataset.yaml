id: modis
image: ${{ args.registry }}/pctasks-modis:latest

args:
- registry

code:
  src: ${{ local.path(./modis.py) }}

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: modis-09A1-061
    template: ${{ local.path(./collection/modis-09A1-061/) }}
    class: modis:MODISCollection 
    asset_storage:
      - uri: blob://modiseuwest/modis-061/MOD09A1/
        token: ${{ pc.get_token(modiseuwest, modis-061) }}
        chunks:
          options:
            extensions: [.hdf]
            chunk_length: 10  # testing
            limit: 20  # testing
      - uri: blob://modiseuwest/modis-061/MYD09A1/
        token: ${{ pc.get_token(modiseuwest, modis-061) }}
        chunks:
          options:
            extensions: [.hdf]
            chunk_length: 10  # testing
            limit: 20  # testing
    chunk_storage:
